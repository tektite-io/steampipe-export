# This .goreleaser.yml file should get generated by running make build
project_name: "aws_dump"

before:
  hooks:
    - go mod tidy

checksum:
  name_template: 'checksums.txt'

# Build customizations
builds:
  - id: "aws_dump"
    main: "."
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - "-trimpath"
    ldflags:
      - "-s -w"  # strip debug info for smaller binaries

# Archive customization
archives:
  - id: "aws_dump"
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

# If you're using modules, consider enabling this to speed up builds
gomod:
  proxy: true